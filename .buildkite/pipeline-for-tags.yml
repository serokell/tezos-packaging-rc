env:
  USE_NEWER_NIX: 1
  DOCKER_BUILDKIT: 1
  SET_VERSION: "export OCTEZ_VERSION=\"$(cat meta.json | jq -r '.tezos_ref' | cut -d'/' -f3)\""


steps:
 - label: Check for new Octez release
   if: build.source == "schedule" && build.branch == "master"
   commands:
   - nix develop .#autorelease -c ./scripts/update-tezos.sh

 - label: Build source packages
   key: build-source-packages
   if: build.tag =~ /^v.*-1/
   agents:
     queue: "docker"
   commands:
   - eval "$SET_VERSION"
   - nix develop .#docker-tezos-packages -c ./docker/package/util/build.py --os ubuntu --type source
   - nix develop .#docker-tezos-packages -c ./docker/package/util/build.py --os fedora --type source
   artifact_paths:
     - ./out/*

 - label: Sign source packages
   if: build.tag =~ /^v.*-1/
   depends_on:
   - "build-source-packages"
   key: sign-source-packages
   agents:
     queue: "docker"
   commands:
   - eval "$SET_VERSION"
   - buildkite-agent artifact download "out/*" . --step build-source-packages
   - nix develop .#docker-tezos-packages -c ./docker/package/util/sign.py -d out -i 'Serokell <tezos-packaging@serokell.io>'
   artifact_paths:
     - ./out/*

 - label: Publish native packages
   if: build.tag =~ /^v.*-1/
   depends_on:
   - "sign-source-packages"
   commands:
   - eval "$SET_VERSION"
   - buildkite-agent artifact download "out/*" . --step sign-source-packages
   - nix develop .#autorelease -c ./docker/package/util/upload.py -d out

 - label: build-via-docker
   if: build.tag =~ /^v.*-1/
   key: build-via-docker
   commands:
   - eval "$SET_VERSION"
   - cd docker
   - ./docker-static-build.sh
   artifact_paths:
     - ./docker/octez-*
   agents:
     queue: "docker"

 - label: Build source packages from static binaries
   key: build-source-packages-from-static-binaries
   if: build.tag =~ /^v.*-1/
   agents:
     queue: "docker"
   depends_on:
   - "build-via-docker"
   commands:
   - eval "$SET_VERSION"
   - mkdir binaries
   - buildkite-agent artifact download "docker/*" binaries --step build-via-docker
   - nix develop .#docker-tezos-packages -c ./docker/docker-tezos-packages.py --os fedora --type source --output-dir epel --binaries-dir ./binaries/docker
   artifact_paths:
     - ./epel/*

 - label: Publish epel packages
   if: build.tag =~ /^v.*-1/
   depends_on:
   - "build-source-packages-from-static-binaries"
   commands:
   - eval "$SET_VERSION"
   - mkdir -p srcs
   - buildkite-agent artifact download "epel/*" srcs --step build-source-packages-from-static-binaries
   - nix develop .#autorelease -c ./scripts/publish-native-packages.py ./srcs/epel epel-7-x86_64

 - label: Build Big Sur x86_64 bottles
   key: build-bottles-big-sur-x86_64
   if: build.tag =~ /^v.*/
   agents:
     queue: "x86_64-rosetta-darwin"
   commands:
   - nix develop .#autorelease-macos -c ./scripts/build-all-bottles.sh "big_sur"
   artifact_paths:
     - '*.bottle.*'
   retry:
     automatic:
       limit: 1

 # To avoid running two brew processes together
 - wait

 - label: Build Big Sur arm64 bottles
   key: build-bottles-big-sur-arm64
   if: build.tag =~ /^v.*/
   agents:
     queue: "arm64-darwin"
   commands:
   - nix develop .#autorelease-macos -c ./scripts/build-all-bottles.sh "arm64_big_sur"
   artifact_paths:
     - '*.bottle.*'
   retry:
     automatic:
       limit: 1

 # We use the tag that triggered the pipeline here. Normally, this isn't very resilient,
 # but in 'scripts/sync-bottle-hashes.sh' it's only used for informational purposes
 - label: Add Big Sur bottle hashes to formulae
   depends_on:
   - "build-bottles-big-sur-arm64"
   - "build-bottles-big-sur-x86_64"
   if: build.tag =~ /^v.*/
   soft_fail: true # No artifacts to download if all the bottles are already built
   commands:
   - mkdir -p "Big Sur"
   - buildkite-agent artifact download "*bottle.tar.gz" "Big Sur/"
   - nix develop .#autorelease -c ./scripts/sync-bottle-hashes.sh "$BUILDKITE_TAG" "Big Sur"
